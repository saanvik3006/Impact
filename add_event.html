<!DOCTYPE html>
<html>
<head>
  <title>Add Event</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      margin: 0;
    }
    h2 {
      background-color: rgb(0, 68, 128);
      color: white;
      padding: 20px;
      text-align: center;
    }
    .form-container {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      margin-top: 30px;
    }
    form {
      background-color: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 300px;
    }
    input, textarea {
      width: 100%;
      margin-bottom: 10px;
      padding: 8px;
      box-sizing: border-box;
    }
    button {
      width: 100%;
      padding: 10px;
      background-color: rgb(0, 68, 128);
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h2>Add New Event</h2>
  <div class="form-container">
    <form method="POST">
      <input name="title" placeholder="Title" required><br>
      <input type="date" name="date" required><br>
      <textarea name="description" placeholder="Description" required></textarea><br>
      <button type="submit">Submit Event Details</button>
    </form>
  </div>
  <!-- Contact / Footer -->
  <p style="background-color: rgb(0, 68, 128); color: white; text-align: center; padding: 10px;">
    &copy; 2025 Global Gradebook Hub | Contact: info@globalgradebook.com
  </p>
</body>
</html>
